<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes 
        ou simplesmente aumente e diminua o tamanho do seu navegador
    </p>  
     
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagen-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagen-m.png" type="image/png"><!--essas decima tem que se menoar que a original e na ordem-->
        <img src="imagens/imagen-g.png" alt="flexivel"> <!--essa ea imagem principal-->
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>adicionando musica no site</p>

         <audio preload="metadata" autoplay controls><!--funcional e atualizada-->
        <source src="media/hopeless-romantic.mp3" type="audio/mpeg">
     </audio>
     

     
</body>
</html>
